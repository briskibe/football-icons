<div *ngIf="loading(); else loaded">
  <app-spinner></app-spinner>
</div>

<ng-template #loaded>
  <div class="container mx-auto px-4 w-full">
    <div class="flex flex-wrap">
      <app-image uuid="{{ selectedClub()?.picture }}" class="basis-1/3 flex justify-center items-center border-gray-100 border-4 border-solid"></app-image>

      <app-club-detail [club]="selectedClub()" class="basis-2/3 border-gray-100 border-4 border-solid"></app-club-detail>

      <app-club-search class="basis-full py-8" (onFilter)="search($event)" [searchFilter]="filterClubString()" [searchClubResults]="searchClubResults()"></app-club-search>
    </div>
  </div>
</ng-template>
